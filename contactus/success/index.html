<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Email Sent</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        .icon {
            margin-bottom: 20px;
        }

        .icon img {
            width: 80px;
        }

        h1 {
            color: #004080;
            margin: 10px 0;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #004080;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #8080FF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <img src="https://img.icons8.com/emoji/96/check-mark-emoji.png" alt="Success Icon">
        </div>
        <h1>Success!</h1>
        <p>Your Email has been sent successfully!</p>
        <a href="/" class="btn">Return to Homepage</a>
    </div>
</body>
</html>
